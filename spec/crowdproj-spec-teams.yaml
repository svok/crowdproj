    #   description: Find out more about our store
    #   url: http://swagger.io
paths:
  /teams:
    put:
      tags:
        - team
      summary: Update an existing team
      operationId: updateTeam
      requestBody:
        description: Team object that needs to be added to the store
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ApiQueryTeamSave'
          application/xml:
            schema:
              $ref: '#/components/schemas/ApiQueryTeamSave'
          text/plain:
            schema:
              type: string
        required: true
      responses:
        200:
          description: Success
          content:
            application/xml:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ApiResponseTeam'
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ApiResponseTeam'
            text/plain:
              schema:
                type: string
        400:
          description: Invalid ID supplied
          content: {}
        404:
          description: Team not found
          content: {}
        405:
          description: Validation exception
          content: {}
      security:
        - crowdproj_auth:
            - write:teams
            - read:teams
      x-codegen-request-body-name: body
    post:
      tags:
        - team
      summary: Add a new team to the store
      operationId: addTeam
      requestBody:
        description: Team object that needs to be added to the store
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ApiQueryTeamSave'
          application/xml:
            schema:
              $ref: '#/components/schemas/ApiQueryTeamSave'
        required: true
      responses:
        200:
          description: Successful operation

        405:
          description: Invalid input
          content: {}
      security:
        - crowdproj_auth:
            - write:teams
            - read:teams
      x-codegen-request-body-name: body
  /teams/find:
    post:
      tags:
        - team
      summary: "List teams"
      description: "Get team satisfying request filter"
      operationId: findTeams
      parameters:
        - name: status
          in: query
          description: Status values that need to be considered for filter
          required: false
          style: form
          explode: true
          schema:
            type: array
            items:
              $ref: '#/components/schemas/TeamStatus'
        - name: tags
          in: query
          description: Tags to filter by
          required: false
          style: form
          explode: true
          schema:
            type: array
            items:
              type: string
      requestBody:
        description: Team object that needs to be added to the store
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ApiQueryTeamFind'
          application/xml:
            schema:
              $ref: '#/components/schemas/ApiQueryTeamFind'
        required: true

      responses:
        200:
          description: successful operation
          content:
            application/xml:
              schema:
                $ref: '#/components/schemas/ApiResponseTeam'
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponseTeam'
        400:
          description: Invalid status value
          content: {}
      security:
        - crowdproj_auth:
            - write:teams
            - read:teams

  /teams/{teamId}:
    get:
      tags:
        - team
      summary: Find team by ID
      description: Returns a single team
      operationId: getTeamById
      parameters:
        - name: teamId
          in: path
          description: ID of the team to return
          required: true
          schema:
            type: string
        - name: stub
          in: query
          description: "Simulate server activity instead of real performance and return a pre-stored request result"
          required: false
          allowEmptyValue: true
          schema:
            type: string
            enum:
              - none
              - public
              - private
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponseTeam'
            application/xml:
              schema:
                $ref: '#/components/schemas/ApiResponseTeam'
        # 400:
        #   description: Invalid ID supplied
        #   content: {}
        # 404:
        #   description: Team not found
        #   content: {}
    #      security:
    #        - api_key: []
    delete:
      tags:
        - team
      summary: Deletes a team
      operationId: deleteTeam
      parameters:
        - name: api_key
          in: header
          schema:
            type: string
        - name: teamId
          in: path
          description: Team id to delete
          required: true
          schema:
            type: string
      responses:
        400:
          description: Invalid ID supplied
          content: {}
        404:
          description: Team not found
          content: {}
      security:
        - crowdproj_auth:
            - write:teams
            - read:teams
  /teams/{teamId}/uploadImage:
    post:
      tags:
        - team
      summary: uploads an image
      operationId: uploadFile
      parameters:
        - name: teamId
          in: path
          description: ID of team to update
          required: true
          schema:
            type: string
      requestBody:
        content:
          multipart/form-data:
            schema:
              properties:
                additionalMetadata:
                  type: string
                  description: Additional data to pass to server
                file:
                  type: string
                  description: file to upload
                  format: binary
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
      security:
        - crowdproj_auth:
            - write:teams
            - read:teams
