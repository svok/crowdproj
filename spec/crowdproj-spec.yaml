  /profile:
    post:
      tags:
        - profile
      summary: Create profile
      description: This can only be done by the logged in profile.
      operationId: createProfile
      requestBody:
        description: Created profile object
        content:
          '*/*':
            schema:
              $ref: '#/components/schemas/Profile'
        required: true
      responses:
        default:
          description: successful operation
          content: {}
      x-codegen-request-body-name: body
  /profile/createWithArray:
    post:
      tags:
        - profile
      summary: Creates list of profiles with given input array
      operationId: createProfilesWithArrayInput
      requestBody:
        description: List of profile object
        content:
          '*/*':
            schema:
              type: array
              items:
                $ref: '#/components/schemas/Profile'
        required: true
      responses:
        default:
          description: successful operation
          content: {}
      x-codegen-request-body-name: body
  /profile/createWithList:
    post:
      tags:
        - profile
      summary: Creates list of profiles with given input array
      operationId: createProfilesWithListInput
      requestBody:
        description: List of profile object
        content:
          '*/*':
            schema:
              type: array
              items:
                $ref: '#/components/schemas/Profile'
        required: true
      responses:
        default:
          description: successful operation
          content: {}
      x-codegen-request-body-name: body
  /profile/login:
    get:
      tags:
        - profile
      summary: Logs profile into the system
      operationId: loginProfile
      parameters:
        - name: profilename
          in: query
          description: The profile name for login
          required: true
          schema:
            type: string
        - name: password
          in: query
          description: The password for login in clear text
          required: true
          schema:
            type: string
      responses:
        200:
          description: successful operation
          headers:
            X-Rate-Limit:
              description: calls per hour allowed by the profile
              schema:
                type: integer
                format: int32
            X-Expires-After:
              description: date in UTC when token expires
              schema:
                type: string
                format: date-time
          content:
            application/xml:
              schema:
                type: string
            application/json:
              schema:
                type: string
        400:
          description: Invalid profilename/password supplied
          content: {}
  /profile/logout:
    get:
      tags:
        - profile
      summary: Logs out current logged in profile session
      operationId: logoutProfile
      responses:
        default:
          description: successful operation
          content: {}
  /profile/{username}:
    get:
      tags:
        - profile
      summary: Get profile by user name
      operationId: getProfileByName
      parameters:
        - name: username
          in: path
          description: 'The name that needs to be fetched. Use user1 for testing. '
          required: true
          schema:
            type: string
      responses:
        200:
          description: successful operation
          content:
            application/xml:
              schema:
                $ref: '#/components/schemas/Profile'
            application/json:
              schema:
                $ref: '#/components/schemas/Profile'
        400:
          description: Invalid username supplied
          content: {}
        404:
          description: Profile not found
          content: {}
    put:
      tags:
        - profile
      summary: Updated profile
      description: This can only be done by the logged in profile.
      operationId: updateProfile
      parameters:
        - name: username
          in: path
          description: name that need to be updated
          required: true
          schema:
            type: string
      requestBody:
        description: Updated user object
        content:
          '*/*':
            schema:
              $ref: '#/components/schemas/Profile'
        required: true
      responses:
        400:
          description: Invalid profile supplied
          content: {}
        404:
          description: Profile not found
          content: {}
      x-codegen-request-body-name: body
    delete:
      tags:
        - profile
      summary: Delete profile
      description: This can only be done by the logged in profile.
      operationId: deleteProfile
      parameters:
        - name: username
          in: path
          description: The name that needs to be deleted
          required: true
          schema:
            type: string
      responses:
        400:
          description: Invalid username supplied
          content: {}
        404:
          description: Profile not found
          content: {}
components:
  schemas:
    Order:
      type: object
      properties:
        id:
          type: integer
          format: int64
        teamId:
          type: string
        quantity:
          type: integer
          format: int32
        shipDate:
          type: string
          format: date-time
        status:
          type: string
          description: Order Status
          enum:
            - placed
            - approved
            - delivered
        complete:
          type: boolean
          default: false
      xml:
        name: Order
    # Category:
    #   type: object
    #   properties:
    #     id:
    #       type: integer
    #       format: int64
    #     name:
    #       type: string
    #   xml:
    #     name: Category
    Profile:
      type: object
      properties:
        id:
          type: string
        alias:
          type: string
        fName:
          type: string
        lName:
          type: string
        mName:
          type: string
        email:
          type: string
        phone:
          type: string
        profileStatus:
          type: string
          description: Profile Status
          enum:
            - closed
            - open
            - deleted
      xml:
        name: Profile
    Tag:
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
      xml:
        name: Tag
    Team:
      required:
        - name
        - summary
      type: object
      properties:
        id:
          type: string
        #        category:
        #          $ref: '#/components/schemas/Category'
        name:
          type: string
          description: "Name qualifying the team"
          example: "New York swimming team"
        summary:
          type: string
          description: "A brief description for the team to be shown in the list of teams"
          example: "We are the swimming team. We do swimming sports etc..."
        description:
          type: string
          description: "The team description field in markdown format."
          example: "# New York swimming team\n\nYou are **welcome** ..."
        owner:
          $ref: '#/components/schemas/Profile'
        photoUrls:
          type: array
          xml:
            name: photoUrl
            wrapped: true
          items:
            type: string
        tags:
          type: array
          xml:
            name: tag
            wrapped: true
          items:
            $ref: '#/components/schemas/Tag'
        visibility:
          type: string
          description: Visibility type of the team
          enum:
            - public
            - registeredOnly
            - groupOnly
            - membersOnly
        joinability:
          type: string
          description: How users can join this team
          enum:
            - byOwner
            - byMember
            - byUser
        status:
          type: string
          description: team status in the store
          enum:
            - active
            - pending
            - closed
            - deleted
      xml:
        name: Team


    ApiQuery:
      type: object
      description: "Basic query structure that must be sent to request some fuctionality from the server"
      properties:
        stub:
          type: string
          description: "The request requires not normal operation but a stub data from the server"
        debug:
          type: string
          description: "Request a debug information from the server"

    ApiQueryTeamGet:
      allOf:
        - $ref: '#/components/schemas/ApiQuery'
        - type: object
          properties:
            id:
              type: string
              description: ID of the team to get


    ApiResponse:
      type: object
      description: "Basic response structure that to be received from the server due to API request"
      properties:
        timeReceived:
          type: string
        timeFinished:
          type: string
        status:
          type: string
          description: "Result of the request handling by server"
          enum:
            - ok
            - error
        errors:
          type: array
          description: "Errors, warnings and info messages concerning the response"
          items:
            $ref: '#/components/schemas/ApiError'
        debug:
          type: object

    ApiResponseTeamGet:
      allOf:
        - $ref: '#/components/schemas/ApiResponse'
        - type: object
          properties:
            data:
              $ref: '#/components/schemas/Team'

    ApiResponseTeamSave:
      allOf:
        - $ref: '#/components/schemas/ApiResponse'


    ApiError:
      type: object
      description: "Error description"
      properties:
        code:
          type: string
          description: "Error code"
        field:
          type: string
          description: "Field the error concerns to"
        message:
          type: string
          description: "Short message describing the error"
        description:
          type: string
          description: "Extended description of the error"
        level:
          type: string
          description: "Error level"
          enum:
            - fatal
            - error
            - warning
            - info

  securitySchemes:
    crowdproj_auth:
      type: oauth2
      flows:
        implicit:
          authorizationUrl: http://teamstore.swagger.io/oauth/dialog
          scopes:
            write:teams: modify teams in your account
            read:teams: read your teams
        authorizationCode:
          authorizationUrl: https://example.com/oauth/authorize
          tokenUrl: https://example.com/oauth/token
          scopes:
            read: Grants read access
            write: Grants write access
            admin: Grants access to admin operations
    api_key:
      type: apiKey
      name: api_key
      in: header
