openapi: 3.0.1
info:
  title: Crowdproj models
  description: 'This spec contains a [Crowdproj](http://crowdpwoj.com) project models and api description.'
  # termsOfService: http://swagger.io/terms/
  contact:
    email: sokatov@gmail.com
  license:
    name: Proprietar
    # url: http://www.apache.org/licenses/LICENSE-2.0.html
  version: 0.0.1
# externalDocs:
#   description: Find out more about Swagger
#   url: http://swagger.io
servers:
  - url: https://crowdproj.com/v1
  - url: http://localhost/
tags:
  - name: teams
    description: Full description of the teams
    # externalDocs:
    #   description: Find out more
    #   url: http://swagger.io
  - name: profiles
    description: Description of the user profiles
  - name: groups
    description: Definitions of the groups of users/teams
    # externalDocs:
    #   description: Find out more about our store
    #   url: http://swagger.io
paths:
  /team:
    put:
      tags:
        - team
      summary: Update an existing team
      operationId: updateTeam
      requestBody:
        description: Team object that needs to be added to the store
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Team'
          application/xml:
            schema:
              $ref: '#/components/schemas/Team'
          text/plain:
            schema:
              type: string
        required: true
      responses:
        200:
          description: Success
          content:
            application/xml:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ApiResponseTeamSave'
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ApiResponseTeamSave'
            text/plain:
              schema:
                type: string
        400:
          description: Invalid ID supplied
          content: {}
        404:
          description: Team not found
          content: {}
        405:
          description: Validation exception
          content: {}
      security:
        - crowdproj_auth:
            - write:teams
            - read:teams
      x-codegen-request-body-name: body
    post:
      tags:
        - team
      summary: Add a new team to the store
      operationId: addTeam
      requestBody:
        description: Team object that needs to be added to the store
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Team'
          application/xml:
            schema:
              $ref: '#/components/schemas/Team'
        required: true
      responses:
        405:
          description: Invalid input
          content: {}
      security:
        - crowdproj_auth:
            - write:teams
            - read:teams
      x-codegen-request-body-name: body
  /team/findByStatus:
    get:
      tags:
        - team
      summary: Finds Teams by status
      description: Multiple status values can be provided with comma separated strings
      operationId: findTeamsByStatus
      parameters:
        - name: status
          in: query
          description: Status values that need to be considered for filter
          required: true
          style: form
          explode: true
          schema:
            type: array
            items:
              type: string
              default: available
              enum:
                - available
                - pending
                - sold
      responses:
        200:
          description: successful operation
          content:
            application/xml:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Team'
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Team'
        400:
          description: Invalid status value
          content: {}
      security:
        - crowdproj_auth:
            - write:teams
            - read:teams
  /team/findByTags:
    get:
      tags:
        - team
      summary: Finds Teams by tags
      description: Muliple tags can be provided with comma separated strings. Use         tag1,
        tag2, tag3 for testing.
      operationId: findTeamsByTags
      parameters:
        - name: tags
          in: query
          description: Tags to filter by
          required: true
          style: form
          explode: true
          schema:
            type: array
            items:
              type: string
      responses:
        200:
          description: successful operation
          content:
            application/xml:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Team'
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Team'
        400:
          description: Invalid tag value
          content: {}
      deprecated: true
      security:
        - crowdproj_auth:
            - write:teams
            - read:teams
  /team/{teamId}:
    get:
      tags:
        - team
      summary: Find team by ID
      description: Returns a single team
      operationId: getTeamById
      parameters:
        - name: teamId
          in: path
          description: ID of the team to return
          required: true
          schema:
            type: string
        - name: stub
          in: query
          description: "Simulate server activity instead of real performance and return a pre-stored request result"
          required: false
          schema:
            type: string
            enum:
              - public
              - private
      responses:
        200:
          description: successful operation
          content:
            application/xml:
              schema:
                $ref: '#/components/schemas/ApiResponseTeamGet'
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponseTeamGet'
        400:
          description: Invalid ID supplied
          content: {}
        404:
          description: Team not found
          content: {}
      security:
        - api_key: []
    post:
      tags:
        - team
      summary: Updates a team in the store with form data
      operationId: updateTeamWithForm
      parameters:
        - name: teamId
          in: path
          description: ID of team that needs to be updated
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              properties:
                name:
                  type: string
                  description: Updated name of the team
                status:
                  type: string
                  description: Updated status of the team
      responses:
        405:
          description: Invalid input
          content: {}
      security:
        - crowdproj_auth:
            - write:teams
            - read:teams
    delete:
      tags:
        - team
      summary: Deletes a team
      operationId: deleteTeam
      parameters:
        - name: api_key
          in: header
          schema:
            type: string
        - name: teamId
          in: path
          description: Team id to delete
          required: true
          schema:
            type: string
      responses:
        400:
          description: Invalid ID supplied
          content: {}
        404:
          description: Team not found
          content: {}
      security:
        - crowdproj_auth:
            - write:teams
            - read:teams
  /team/{teamId}/uploadImage:
    post:
      tags:
        - team
      summary: uploads an image
      operationId: uploadFile
      parameters:
        - name: teamId
          in: path
          description: ID of team to update
          required: true
          schema:
            type: string
      requestBody:
        content:
          multipart/form-data:
            schema:
              properties:
                additionalMetadata:
                  type: string
                  description: Additional data to pass to server
                file:
                  type: string
                  description: file to upload
                  format: binary
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
      security:
        - crowdproj_auth:
            - write:teams
            - read:teams
